spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

cloudinary.cloud-name=test
cloudinary.api-key=test
cloudinary.api-secret=test
cloudinary.folder-name=cvstest

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# LinkedIn OAuth Configuration
linkedin.client.id=${LINKEDIN_CLIENT_ID}
linkedin.client.secret=${LINKEDIN_CLIENT_SECRET}
linkedin.redirect.uri=${LINKEDIN_REDIRECT_URI}
# Scopes de LinkedIn v2 (OpenID Connect)
linkedin.scope=openid profile email
front.end-url=http://localhost:4200